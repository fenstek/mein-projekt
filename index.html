<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenster und Türen nach Maß</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Fenster und Türen nach Maß</h1>
        <p>Ihr zuverlässiger Partner in NRW</p>
    </header>
    <main>
        <section>
            <h2>Konfigurator</h2>
            <form class="config-form">
                <label>Fenstertyp:
                    <select>
                        <option>Kunststoff</option>
                        <option>Aluminium</option>
                        <option>Holz</option>
                    </select>
                </label><br>
                <label>Breite (cm): <input type="number" placeholder="z.B. 120"></label><br>
                <label>Höhe (cm): <input type="number" placeholder="z.B. 140"></label><br>
                <label>Farbe:
                    <select>
                        <option>Weiß</option>
                        <option>Anthrazit</option>
                        <option>Braun</option>
                    </select>
                </label><br>
                <button type="submit">Anfrage senden</button>
            </form>
        </section>
        <section>
            <h2>Standort</h2>
            <iframe src="https://maps.google.com/maps?q=D%C3%BCsseldorf&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" frameborder="0" style="border:0"></iframe>
        </section>
        <section>
            <h2>Kontaktformular</h2>
            <form class="contact-form">
                <label>Name: <input type="text" name="name" required></label><br>
                <label>Email: <input type="email" name="email" required></label><br>
                <label>Nachricht: <textarea name="message" required></textarea></label><br>
                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fensteco</p>
    </footer>
</body>
</html>
